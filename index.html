<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="imagenes/icono.jpeg">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <ul class="nav navbar-expand-sm">
    <a class="navbar-brand" href="index.html">branSHOP</a>

    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-bs-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">Categoria</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="mujer.html">Femenino</a>
        <a class="dropdown-item" href="hombre.html">Masculino</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="index.html">Unisex</a>
      </div>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#container">Carrito de Compras</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="https://www.linkedin.com/in/brandon-mansfield-29365b103/">Contacto</a>
    </li>
  </ul>

    <div class ="row" id="cards"></div>
    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn-bold btn-sm" id="vaciar-carrito">
              Vaciar todo
          </button>
          
            <button  class="btn-bold btn-sm" id="FinalizarCompra">
              Finalizar Compra
          </button>
          
      </td>

      <td class="font-weight-bold">$ <span>500</span></td>
  </template>
  
  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
          <button class="btn-outline-light btn">
              +
          </button>
          <button class="btn-outline-danger btn">
              -
          </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>

    <template id="template-card">
        <div class="col-80 mb-2 col-md-3">
          <div class="card">
            <img src="" alt="" class="card-img-top">
            <div class="card-body">
              <h6>Titulo</h6>
              <p>Precio</p>
              <button class="btn btn-outline-dark">Añadir al Carrito</button>
            </div>
          </div>
        </div>
      </template>

      <div id="container">      
        <div class="seccionCarrito"><p>Carrito de Compras</p></div>
        
      <div class="carroCompras">
        <div class="table-responsive-lg">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Unidades</th>
              <th scope="col">Sumar/Restar</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
      </div> 
      </div>        
    </div>
      
    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
